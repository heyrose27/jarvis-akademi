<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Jarvis Heyrose</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-box {
            text-align: center;
            border: 2px solid #00ff00;
            padding: 50px;
            box-shadow: 0 0 20px #00ff00;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            letter-spacing: 10px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
        }
        button {
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 30px #00ff00;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>JARVIS HEYROSE</h1>
        <button onclick="alert('Sisteme Erişiliyor...')">SİSTEME GİRİŞ YAP</button>
    </div>
</body>
</html>
