<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Jarvis Heyrose - Sistem</title>
    <style>
        body { margin:0; background:#000; color:#0f0; font-family:monospace; display:flex; justify-content:center; align-items:center; min-height:100vh; overflow:hidden; }
        #login-screen { text-align:center; }
        #login-screen img { max-width:100%; height:auto; border:2px solid #0f0; box-shadow: 0 0 20px #0f0; cursor:pointer; }
        #app-screen { display:none; width:90%; max-width:600px; padding:20px; border:1px solid #0f0; background:rgba(0,20,0,0.9); }
        .energy { display:flex; gap:10px; margin-bottom:20px; }
        .cell { width:30%; height:10px; background:#111; border:1px solid #0f0; }
        .cell.active { background:#0f0; box-shadow:0 0 10px #0f0; }
        textarea { width:100%; background:#000; color:#0f0; border:1px solid #0f0; padding:10px; margin:10px 0; }
        button { background:#0f0; color:#000; border:none; padding:15px 30px; font-weight:bold; cursor:pointer; width:100%; }
        /* Popup ve diğer stiller buraya gelecek */
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="senin-resmin-adresi.jpg" onclick="enterSystem()" alt="JARVIS GİRİŞ">
        <p>SİSTEME GİRİŞ YAPMAK İÇİN RESME TIKLAYIN</p>
    </div>

    <div id="app-screen">
        <div class="energy" id="cells">
            <div class="cell active"></div><div class="cell active"></div><div class="cell active"></div>
        </div>
        <textarea id="prompt" placeholder="Görsel tarifini yazın..."></textarea>
        <button onclick="generate()">PROMPT ÜRET</button>
    </div>

    <script>
        function enterSystem() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
        }
        // Daha önce verdiğim hak ve video kodları burada devam edecek...
    </script>
</body>
</html>
